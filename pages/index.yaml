body: |
    <!-- Main jumbotron -->
    <div id="top-jumbotron" class="jumbotron">
      <div class="container">
        <div class="heading center">
          <img class="img-header" src="images/mustache_mtn_small.png" alt="Large logo">
        </div>
        <div class="center">
          <span id="chevron" class="glyphicon glyphicon-chevron-down" aria-hidden="true">
        </div>
      </div>
    </div>  <!-- /jumbotron -->

    <div id="content" class="container">
      <div class="row">

        <div class="col-md-4">
          <h2>karta</h2>
          <p> <img class="img-project" src="images/map.png" align="right" alt="Karta icon"> Library for
          vector and raster geographical data processing. It's sort of like a
          lightweight programmable GIS in Python with relatively few
          dependencies (numpy, pyproj, optional GDAL bindings). </p>
          <p><a class="btn btn-custom" href="http://www.ironicmtn.com/karta" 
                role="button">View details &raquo;</a></p>
        </div>

        <div class="col-md-4">
          <h2>irlib</h2>
          <p> Software for analyzing glacier-penetrating radar data,
          particularly that collected using Blue System's ice-penetrating radar
          hardware. <em>irlib</em> can be used to read data, perform
          pre-processing and post-processing steps, and pick reflection
          events.</p>
          <p><a class="btn btn-custom" href="http://www.ironicmtn.com/irlib" 
                role="button">View details &raquo;</a></p>
        </div>

        <div class="col-md-4">
          <h2>narwhal</h2>
          <p> <!--<img src="images/bullkelp.png" width=150 align="right"> -->
          Narwhal is an experimental Python package for analysing data collected
          on oceanographic cruises. It provides routines for performing common
          calculations such as geostrophic flow, mixing fractions, EOFs, and
          baroclinic mode analysis. It also provides a <em>ctypes</em> wrapper
          to the Gibbs Seawater (GSW) library.</p>
          <p><a class="btn btn-custom" href="http://www.ironicmtn.com/narwhal" 
                role="button">View details &raquo;</a></p>
        </div>
      </div>  <!-- /row -->

      <hr>

      <div class="row">
        <div class="col-md-6">
          <h3>Javascript Wave Tank</h3>
          <p>Linear gravity waves propogating through an HTML5 canvas!</p>
          <p><a class="btn btn-default" href="waves.html" 
                role="button">Watch it &raquo;</a></p>
        </div>

        <div class="col-md-6">
          <h3>Is it Quaking in Vancouver?</h3>
          <img src="images/iiq_logo.png" width=70 align="right" alt="Quaking icon">
          <p>Better check often.</p>
          <p><a class="btn btn-default" href="http://www.isitquaking.ca" 
                role="button">Find out &raquo;</a></p>
        </div>
      </div>  <!-- /row -->

    </div> <!-- /container -->

    <hr>

      <footer>
        <div class="container"><p>&copy; ironicmtn 2015</p></div>
      </footer>

    <div id="bottom-jumbotron" class="jumbotron">
    </div>  <!-- /jumbotron -->
