<!DOCTYPE html>
<html lag="en">
<head>
  <meta name="robots" content="noindex,follow" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="travelogue.css" />

  <link rel="stylesheet" type="text/css" href="coverflow.css" />
  <script src="jquery-2.1.4.min.js"></script>
  <title>Nat's adventures in Alaska, Greenland, and Massachusetts</title>
</head>

<body>

  <h1 class="center">Nat's adventures in Alaska, Greenland, England, and Massachusetts</h1>

  <p class="center">Check back soon!</p>

  <div class="center">
    <img src="map.png" id="map" alt="travel map" />
  </div>

  <h2>Alaska</h2>

  <div class="coverflow_wrapper centered">
    <div id="coverflow_ak">
      <img src="photos/eastchester_r.jpg" class="cf_img" alt="Eastchester Lagoon" />
      <img src="photos/chester_creek_trail_r.jpg" class="cf_img" alt="Hidden trail beside Chester Creek" />
      <!--<img src="photos/2015-07-25 18.00.45_r.jpg" class="cf_img" alt="" />-->
      <!--<img src="photos/2015-07-25 18.05.40_r.jpg" class="cf_img" alt="" />-->
      <img src="photos/2015-07-26 11.36.28-1_r.jpg" class="cf_img" alt="Old cars at the Anchorage Centennial" />
      <img src="photos/2015-07-26 11.44.32-1_r.jpg" class="cf_img" alt="Tent city at the Anchorage Centennial" />
      <img src="photos/2015-07-26 11.46.00-1_r.jpg" class="cf_img" alt="Somebody thought this looked cool" />
      <img src="photos/2015-07-26 11.49.00-1_r.jpg" class="cf_img" alt="Northern kitsch" />
    </div>
  </div>

  <script src="coverflow.min.js"></script>
  <script>
      $(function() {
        var $coverflow_ak = $('#coverflow_ak').coverflow({
          active: 0,
        });

        $coverflow_ak.coverflow();
      });
  </script>

  <div class="center">
    <div class="button" style="float: left;" onclick="$('#coverflow_ak').coverflow( 'next' );">
      <p>Next</p>
    </div>
    <div class="button" style="float: right;" onclick="$('#coverflow_ak').coverflow( 'prev' );">
      <p>Prev</p>
    </div>
  </div>

</body>

</html>
