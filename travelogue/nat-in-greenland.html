  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQwbDVFAHWjK4PS5YemuBq3b81Vdoph0A"></script>
  <script type="text/javascript">
  function initialize() {
    var mapOptions = {
      center: { lat: 60.0, lng: -80.0 },
      zoom: 2,
      disableDefaultUI: true,
      panControl: true,
      zoomControl: true,
      mapTypeId: google.maps.MapTypeId.SATELLITE
    };
    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

    var vancouverPt = {lat: 49.25, lng: -123.1 },
      seattlePt = {lat: 47.61, lng: -122.33},
      anchoragePt = { lat: 61.217, lng: -149.9 },
      newtorkPt = { lat: 40.713, lng: -74.006 },
      bostonPt = { lat: 42.358, lng: -71.064 },
      reykjavikPt = { lat: 64.13, lng: -21.93 },
      kulusukPt = { lat: 65.58, lng: -37.18 },
      tasiilaqPt = { lat: 65.6125, lng: -37.62 },
      sermilikPt = { lat: 66.25, lng: -37.65 },
      berlinPt = { lat: 52.52, lng: 13.38 },
      londonPt = { lat: 51.528888, lng: -0.122928 },
      cambridgePt = {lat: 52.212407, lng: 0.102720};

    var travelPath = new google.maps.Polyline({
      path: [
             vancouverPt, seattlePt, anchoragePt, seattlePt,
             bostonPt, newtorkPt, reykjavikPt, kulusukPt,
             tasiilaqPt, sermilikPt, tasiilaqPt, kulusukPt,
             reykjavikPt, berlinPt, londonPt, cambridgePt
            ],
      geodesic: true,
      strokeColor: '#ff0000',
      strokeOpacity: 1.0,
      strokeWeight: 2
    });

    var futureTravelPath = new google.maps.Polyline({
      path: [
             cambridgePt, londonPt, bostonPt, vancouverPt
            ],
      geodesic: true,
      strokeColor: '#0000ff',
      strokeOpacity: 0.5,
      strokeWeight: 2
    });

    var homeMarker = new google.maps.Marker({
      position: vancouverPt,
      title: 'Home',
      icon: 'home-icon.png'
    });

    var lastMarker = new google.maps.Marker({
      position: cambridgePt,
      title: 'Last location',
      icon: 'head.png'
    });

    travelPath.setMap(map);
    futureTravelPath.setMap(map);
    homeMarker.setMap(map);
    lastMarker.setMap(map);

  }
  google.maps.event.addDomListener(window, 'load', initialize);
  </script>

  <title>Nat's adventure</title>
</head>
