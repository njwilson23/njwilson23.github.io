<!DOCTYPE html>
<html lag="en">
<head>
  <meta name="robots" content="noindex,follow" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="travelogue.css" />

  <link rel="stylesheet" type="text/css" href="coverflow.css" />

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQwbDVFAHWjK4PS5YemuBq3b81Vdoph0A"></script>
  <script type="text/javascript">
  function initialize() {
    var mapOptions = {
      center: { lat: 60.0, lng: -80.0 },
      zoom: 2,
      disableDefaultUI: true,
      panControl: true,
      zoomControl: true,
      mapTypeId: google.maps.MapTypeId.SATELLITE
    };
    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

    var travelPath = new google.maps.Polyline({
      path: [
             { lat: 49.25, lng: -123.1 },     // Vancouver
             { lat: 47.61, lng: -122.33 },    // Seattle
             { lat: 61.217, lng: -149.9 },    // Anchorage
             { lat: 47.61, lng: -122.33 },    // Seattle
             { lat: 42.358, lng: -71.064 },   // Boston
            ],
      geodesic: true,
      strokeColor: '#ff0000',
      strokeOpacity: 1.0,
      strokeWeight: 2
    });

    var futureTravelPath = new google.maps.Polyline({
      path: [
             { lat: 42.358, lng: -71.064 },   // Boston
             { lat: 40.713, lng: -74.006 },   // New York
             { lat: 64.13, lng: -21.93 },   // Reykjavik
             { lat: 65.58, lng: -37.18 },   // Kulusuk
             { lat: 65.6125, lng: -37.62 },   // Tasiilaq
             //{ lat: 52.52, lng: 13.38 },   // Berlin
             //{ lat: 52.205, lng: 0.119 },   // London
            ],
      geodesic: true,
      strokeColor: '#0000ff',
      strokeOpacity: 0.5,
      strokeWeight: 2
    });

    var homeMarker = new google.maps.Marker({
      position = { { lat: 49.25, lng: -123.1 } },
      title = 'Last location'
    };

    var lastMarker = new google.maps.Marker({
      position = { { lat: 42.358, lng: -71.064 } },
      title = 'Last location'
    };

    travelPath.setMap(map);
    futureTravelPath.setMap(map);
    homeMarker.setMap(map);
    lastMarker.setMap(map);

  }
  google.maps.event.addDomListener(window, 'load', initialize);
  </script>

  <script src="jquery-2.1.4.min.js"></script>
  <title>Nat's adventures in Alaska, Greenland, and Massachusetts</title>
</head>

<body>

  <h1 class="center">Nat's adventures in Alaska, Greenland, England, and Massachusetts</h1>

  <div class="center" id="map-canvas">
  </div>
  <p class="center"><span style="color: red;">Red - past,</span> <span style="color: blue;">blue - future</span></p>

  <h2>Alaska</h2>

  <div class="coverflow_wrapper centered">
    <div id="coverflow_ak">
      <img src="photos/eastchester_r.jpg" class="cf_img" alt="Eastchester Lagoon" />
      <img src="photos/chester_creek_trail_r.jpg" class="cf_img" alt="Hidden trail beside Chester Creek" />
      <img src="photos/2015-07-25 18.00.45_r.jpg" class="cf_img" alt="Solar wall downtown" />
      <img src="photos/2015-07-25 18.05.40_r.jpg" class="cf_img" alt="The Fat Ptarmigan" />
      <img src="photos/2015-07-26 11.36.28-1_r.jpg" class="cf_img" alt="Old cars at the Anchorage Centennial" />
      <img src="photos/2015-07-26 11.44.32-1_r.jpg" class="cf_img" alt="Tent city at the Anchorage Centennial" />
      <img src="photos/2015-07-26 11.46.00-1_r.jpg" class="cf_img" alt="Somebody thought this looked cool" />
      <img src="photos/2015-07-26 11.49.00-1_r.jpg" class="cf_img" alt="Northern kitsch" />
    </div>
  </div>

  <div class="button_wrapper center">
    <div class="button" style="float: left;" onclick="$('#coverflow_ak').coverflow( 'prev' );">
      <p>Prev</p>
    </div>
    <div class="button" style="float: right;" onclick="$('#coverflow_ak').coverflow( 'next' );">
      <p>Next</p>
    </div>
  </div>


  <h2>Greenland</h2>
  <p class="center">Check back soon!</p>

  <h2>England</h2>
  <p class="center">Check back soon!</p>

  <h2>Cape Cod</h2>
  <p class="center">Check back soon!</p>

  <script src="coverflow.min.js"></script>
  <script>
      $(function() {
        var $coverflow_ak = $('#coverflow_ak').coverflow({
          active: 0,
        });

        $coverflow_ak.coverflow();
      });
  </script>

</body>

</html>
