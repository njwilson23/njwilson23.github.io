<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="paperrings.css" rel="stylesheet">
    <link rel="stylesheet" href="http://brick.a.ssl.fastly.net/Roboto+Slab:400,700">
</head>

<body>

    <div id="rings"></div>
    <div id="sleeps"></div>

    <script type="text/javascript">

        String.prototype.repeat = function(n) {
            return new Array(n+1).join(this);
        }

        function setRings() {
            var d = new Date(2014, 6, 25, 0);
            var nRings = Math.ceil((d.getTime() - Date.now()) / 1000 / 3600 / 24);
            document.getElementById("rings").textContent = "O ".repeat(nRings);
            if (nRings <= 1) {
              document.getElementById("sleeps").textContent = "OMIGODOMIGODOMIGOD " + nRings + " sleeps left";
            } else if (nRings > 1) {
              document.getElementById("sleeps").textContent = nRings + " sleeps left";
            }

            return;
        }

        setRings();
    </script>

</body>

</html>
